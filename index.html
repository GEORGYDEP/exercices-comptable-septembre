                            </div>
                        </div>
                        <div className="mb-4 font-bold border-b pb-1 flex justify-between">
                            <span>Facture {details?.number}</span>
                            <span>{details?.date}</span>
                        </div>
                        <table className="w-full mb-4">
                            <thead><tr className="border-b text-gray-500"><th className="text-left font-normal">Libellé</th><th className="text-right font-normal">Montant</th></tr></thead>
                            <tbody>
                                {lines?.map((l, i) => <tr key={i}><td className="py-1">{l.desc}</td><td className="text-right font-mono">{l.total}</td></tr>)}
                            </tbody>
                        </table>
                        {totals?.totalVat && totals.totalVat !== '0' && (
                            <div className="text-right mb-1">
                                <span className="text-gray-700">TVA 21%: </span>
                                <span className="font-mono">{totals.totalVat} €</span>
                            </div>
                        )}
                        <div className="text-right font-bold text-lg bg-yellow-50 p-2 border-t-2 border-slate-800">A Payer: {totals?.toPay} €</div>
                    </div>
                );
            }
            if (doc.type === 'BANK_EXTRACT') {
                return (
                    <div className="bg-blue-50 border border-blue-200 p-4 mb-4 text-sm font-mono shadow-sm">
                        <div className="font-bold text-blue-900 border-b border-blue-300 mb-2 flex justify-between">
                            <span>{doc.title}</span>
                            <span className="font-normal opacity-70">{doc.content.account}</span>
                        </div>
                        {doc.content.transactions.map((t, i) => (
                            <div key={i} className="flex justify-between bg-white p-2 mb-1 border rounded">
                                <span>{t.date} - {t.desc}</span>
                                <span className={t.amount.includes('-') ? 'text-red-600' : 'text-green-600 font-bold'}>{t.amount}</span>
                            </div>
                        ))}
                    </div>
                );
            }
            return <div className="bg-yellow-100 border-l-4 border-yellow-400 p-4 text-center italic text-yellow-900 mb-4 rounded shadow-sm font-handwriting text-lg">{doc.content.text}</div>;
        };

        const PrintView = ({ userEmail, allUserAnswers }) => {
          return (
            <div className="print-only p-8 bg-white text-black">
              <div className="mb-8 border-b-2 border-black pb-4">
                <h1 className="text-3xl font-bold">Rapport d'exercices comptables POPSY</h1>
                <p className="text-lg mt-2">Élève : {userEmail}</p>
                <p className="text-sm text-gray-500">Institut Saint-Luc Frameries - {new Date().toLocaleDateString()}</p>
              </div>

              {LEVELS.map((level) => (
                <div key={level.id} className="mb-8 no-break border-b border-gray-200 pb-8">
                  <h2 className="text-xl font-bold bg-gray-100 p-2 mb-4 border-l-4 border-slate-800">
                    Niveau {level.id} : {level.title}
                  </h2>
                  <p className="text-sm text-gray-600 mb-4">{level.description}</p>
                  <div className="space-y-6">
                    {level.requiredJournals.map((journalTemplate, idx) => {
                      const solutionRows = journalTemplate.solution || [];
                      return (
                        <div key={idx} className="border border-gray-300 rounded p-4 no-break">
                          <h3 className="font-bold text-lg mb-2">{journalTemplate.type} - {journalTemplate.defaultDate}</h3>
                          <div className="mb-4">
                            <h4 className="text-sm font-bold text-green-800 mb-1">Solution correcte :</h4>
                            {solutionRows.length > 0 ? (
                              <table className="w-full text-xs border-collapse border border-gray-400 mb-2">
                                <thead>
                                  <tr className="bg-gray-100">
                                    <th className="border border-gray-400 p-1 w-20">Compte</th>
                                    <th className="border border-gray-400 p-1 w-16">TVA</th>
                                    <th className="border border-gray-400 p-1 w-20">Popsy</th>
                                    <th className="border border-gray-400 p-1">Libellé</th>
                                    <th className="border border-gray-400 p-1 text-right w-24">Débit</th>
                                    <th className="border border-gray-400 p-1 text-right w-24">Crédit</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  {solutionRows.map((r, rIdx) => (
                                    <tr key={rIdx}>
                                      <td className="border border-gray-400 p-1 font-mono">{r.accountNumber}</td>
                                      <td className="border border-gray-400 p-1 text-center">{r.declTva}</td>
                                      <td className="border border-gray-400 p-1 text-center">{r.codePopsy}</td>
                                      <td className="border border-gray-400 p-1">{r.label}</td>
                                      <td className="border border-gray-400 p-1 text-right bg-yellow-50">{r.debit}</td>
                                      <td className="border border-gray-400 p-1 text-right bg-blue-50">{r.credit}</td>
                                    </tr>
                                  ))}
                                </tbody>
                              </table>
                            ) : <p className="text-xs italic text-gray-500">Aucune solution disponible.</p>}
                          </div>
                        </div>
                      );
                    })}
                  </div>
                </div>
              ))}
            </div>
          );
        };

        const App = () => {
            const [userEmail, setUserEmail] = useState('');
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [levelIdx, setLevelIdx] = useState(0);
            const [allAnswers, setAllAnswers] = useState({});
            const [showSolution, setShowSolution] = useState(false);
            const [activeModal, setActiveModal] = useState(null);
            const [isCompleted, setIsCompleted] = useState(false);

            const currentLevel = LEVELS[levelIdx];

            const handleLogin = (e) => {
                e.preventDefault();
                if(userEmail.includes('@') && userEmail.length > 5) {
                  setIsAuthenticated(true);
                }
            };

            const updateAnswers = (journalIdx, rows) => {
                setAllAnswers(prev => ({
                    ...prev,
                    [currentLevel.id]: { 
                      ...(prev[currentLevel.id] || {}), 
                      [journalIdx]: rows 
                    }
                }));
            };

            const getRows = (journalIdx) => allAnswers[currentLevel.id]?.[journalIdx] || [];

            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                        <div className="bg-white p-8 rounded-xl max-w-md w-full shadow-2xl">
                            <h1 className="text-2xl font-bold mb-4 flex items-center gap-2">
                              <Icon name="book-open" className="text-yellow-500" /> Compta POPSY
                            </h1>
                            <p className="text-sm text-gray-600 mb-6">
                                Exercices d'enregistrement comptable pour les élèves de l'Institut Saint-Luc.
                            </p>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <input 
                                  type="email" 
                                  required 
                                  placeholder="prénom.nom@istlm.org" 
                                  value={userEmail} 
                                  onChange={e => setUserEmail(e.target.value)} 
                                  className="w-full border p-3 rounded focus:ring-2 focus:ring-yellow-400 outline-none" 
                                />
                                <button 
                                  type="submit" 
                                  className="w-full bg-slate-900 text-white p-3 rounded font-bold hover:bg-slate-800"
                                >
                                  Commencer
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            if (isCompleted) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4 print-hidden">
                        <div className="bg-white p-10 rounded-2xl shadow-xl text-center max-w-2xl w-full">
                            <div className="inline-flex items-center justify-center w-24 h-24 bg-yellow-100 rounded-full text-yellow-500 mb-6">
                                <Icon name="trophy" size={48} />
                            </div>
                            <h1 className="text-4xl font-bold text-slate-800 mb-2">Félicitations !</h1>
                            <p className="text-slate-600 text-lg mb-8">Vous avez terminé tous les exercices, <span className="font-bold text-slate-800">{userEmail.split('@')[0]}</span>.</p>
                            
                            <div className="flex flex-col gap-4 justify-center items-center">
                                <button 
                                    onClick={() => window.location.reload()}
                                    className="flex items-center justify-center gap-2 px-8 py-4 bg-slate-800 text-white rounded-xl hover:bg-slate-900 transition-all font-semibold shadow-lg"
                                    style={{cursor: 'pointer'}}
                                >
                                    <span style={{fontSize: '24px'}}>🔄</span> Rejouer
                                </button>
                                <p className="text-sm text-gray-500 mt-2">Pour imprimer le rapport : Ctrl+P (ou Cmd+P sur Mac)</p>
                            </div>
                        </div>
                        <PrintView userEmail={userEmail} allUserAnswers={allAnswers} />
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col pb-20 print:pb-0">
                    <div className="bg-slate-900 text-white p-4 sticky top-0 z-40 shadow-lg print-hidden">
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="font-bold flex items-center gap-2">
                              <Icon name="book-open" className="text-yellow-500" /> Niveau {levelIdx + 1} / {LEVELS.length}
                            </div>
                            <div className="flex gap-2">
                                <button 
                                  disabled={levelIdx===0} 
                                  onClick={() => {
                                    setLevelIdx(l => l-1); 
                                    setShowSolution(false); 
                                    window.scrollTo(0,0)
                                  }} 
                                  className="p-2 bg-slate-800 rounded hover:bg-slate-700 disabled:opacity-50"
                                >
                                  <Icon name="chevron-left" />
                                </button>
                                <button 
                                  onClick={() => { 
                                    if(levelIdx < LEVELS.length -1) {
                                      setLevelIdx(l => l+1); 
                                      setShowSolution(false); 
                                      window.scrollTo(0,0)
                                    } else {
                                        setIsCompleted(true);
                                    }
                                  }} 
                                  className="p-2 bg-yellow-500 text-slate-900 rounded font-bold hover:bg-yellow-400"
                                >
                                  <Icon name="chevron-right" />
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="container mx-auto p-4 flex flex-col lg:flex-row gap-8 print-block">
                        <div className="lg:w-1/2 print:w-full">
                            <h2 className="text-2xl font-bold mb-2">{currentLevel.title}</h2>
                            <p className="mb-6 text-gray-600">{currentLevel.description}</p>
                            {currentLevel.documents.map((doc, i) => (
                              <DocumentViewer key={i} doc={doc} />
                            ))}
                        </div>
                        <div className="lg:w-1/2 print:w-full">
                            {currentLevel.requiredJournals.map((journal, idx) => (
                                <JournalTable 
                                    key={`${currentLevel.id}-${idx}`}
                                    type={journal.type}
                                    defaultDate={journal.defaultDate}
                                    rows={getRows(idx)}
                                    setRows={rows => updateAnswers(idx, rows)}
                                    showSolution={showSolution}
                                    solutionRows={journal.solution}
                                />
                            ))}
                        </div>
                    </div>

                    <div className="fixed bottom-0 w-full bg-white border-t p-3 z-50 print-hidden">
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="flex gap-2">
                                <button onClick={() => setActiveModal('PLAN')} className="px-3 py-2 bg-slate-100 hover:bg-slate-200 rounded text-sm font-bold flex gap-2"><Icon name="list" size={16}/> Plan</button>
                                <button onClick={() => setActiveModal('TVA')} className="px-3 py-2 bg-slate-100 hover:bg-slate-200 rounded text-sm font-bold flex gap-2"><Icon name="file-text" size={16}/> TVA</button>
                                <button onClick={() => setActiveModal('CODES')} className="px-3 py-2 bg-slate-100 hover:bg-slate-200 rounded text-sm font-bold flex gap-2"><Icon name="grid" size={16}/> Popsy</button>
                            </div>
                            <button 
                              onClick={() => setShowSolution(!showSolution)} 
                              className="px-6 py-2 bg-slate-900 text-white rounded font-bold flex gap-2 hover:bg-slate-700"
                            >
                              <Icon name="eye" size={18} /> {showSolution ? 'Cacher' : 'Vérifier'}
                            </button>
                        </div>
                    </div>

                    {activeModal === 'PLAN' && <PlanComptableModal onClose={() => setActiveModal(null)} />}
                    {activeModal === 'TVA' && <DeclarationTvaModal onClose={() => setActiveModal(null)} />}
                    {activeModal === 'CODES' && <CodesPopsyModal onClose={() => setActiveModal(null)} />}
                    
                    <PrintView userEmail={userEmail} allUserAnswers={allAnswers} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
